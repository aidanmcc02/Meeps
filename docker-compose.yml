# Meeps â€“ Local PostgreSQL for development
# Run: docker compose up -d
# Stop: docker compose down

services:
  postgres:
    image: postgres:16-alpine
    container_name: meeps-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: meeps
    ports:
      - "5433:5432"   # host 5433 to avoid conflict with local Postgres on 5432
    volumes:
      - meeps_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d meeps"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  meeps_pgdata:
