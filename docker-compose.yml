# Meeps â€“ Local PostgreSQL + Backend for development
# Run: docker compose up -d
# Stop: docker compose down
#
# Backend runs migrations on startup (via initDatabase).
# Frontend: run separately with npm run dev (connects to backend on :4000).

services:
  postgres:
    image: postgres:16-alpine
    container_name: meeps-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: meeps
    ports:
      - "5433:5432"
    volumes:
      - meeps_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d meeps"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: meeps-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: meeps
      PGUSER: postgres
      PGPASSWORD: postgres
      PORT: 4000
      NODE_ENV: development
      JWT_SECRET: dev_jwt_secret_change_me
    ports:
      - "4000:4000"

volumes:
  meeps_pgdata:
