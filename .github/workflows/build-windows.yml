# Build the Tauri frontend for Windows.
# Run manually from the Actions tab or on push to main.
# Download the .exe or installer from the workflow run artifacts.

name: Build for Windows

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app (Windows)
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional: set these in repo Variables/Secrets to point the built app at your deployed backend.
          # If unset, the app uses http://localhost:4000 and ws://localhost:4000/ws (local dev).
          VITE_BACKEND_HTTP_URL: ${{ vars.VITE_BACKEND_HTTP_URL }}
          VITE_BACKEND_WS_URL: ${{ vars.VITE_BACKEND_WS_URL }}
        with:
          tauriScript: npm run tauri

      - name: Upload Windows build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Meeps-Windows
          path: src-tauri/target/release/bundle/
